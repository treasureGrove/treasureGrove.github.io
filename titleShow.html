<!DOCTYPE html>

</head>
<body>
    <div class="topMenu">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">加载中…</div>
        </div>
        <div class="left-contanier"><img class="left" src="images/tree.png"><div id="logo-title">宝藏小树林<img src="images/page-bg.png"></img></div></img></div>
        <ul class="center">
            <li><a onclick="loading.in('index.html')" class="productionCenter"><img class="left-p" src="images/menu-l.png"></img>视频展示<img class="right-p" src="images/menu-l.png"></img></a></li>
            <li><a onclick="loading.in('introduction.html')" class="waysIntroduction"><img class="left-p" src="images/menu-l.png"></img>方向展望<img class="right-p" src="images/menu-l.png"></img></a></li>

            <li><a onclick="loading.in('photoRecord.html')" class="photoRecord"><img class="left-p" src="images/menu-l.png"></img>作品记录<img class="right-p" src="images/menu-l.png"></img></a></li>

        </ul>
        <script src="js/fakeTransition.js"></script>
        <img class="right" src="images/musicPlay.png" alt="playMusic" loop="loop" onclick="changeState()">
            <audio src="music/Ayase,初音ミク - フィクションブルー.mp3" id="music" autoplay="autoplay" style="cursor: pointer;"></audio>
            <script src="js/titlemusic.js"></script>
        </img>
        <img id="right-share" src="images/share.png">
        </img>
        <div id="share-panel" class="shareThisWeb">
            <p>分享链接：</p>
            <input type="text" value="https://treasuregrove.github.io/titleShow.html" readonly style="width: 220px;">
            <button onclick="copyLink()">复制链接</button>
        </div>
    </div>
