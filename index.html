<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝藏小树林，游戏作品网站！</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/Icon.ico" type="image/x-icon">
</head>

<body>

    <div id="App">
        <div id="main_body">
            <div class="topMenu">
                <!-- loading overlay removed -->
                <div class="left-contanier"><img class="left" src="images/tree.png">
                    <div id="logo-title">宝藏小树林<img src="images/page-bg.png"></img></div></img>
                </div>
                <ul class="center">
                    <li><a onclick="loading.in('index.html')" class="productionCenter"><img class="left-p" src="images/menu-l.png"></img>视频展示<img class="right-p" src="images/menu-l.png"></img></a></li>
                    <li><a onclick="loading.in('introduction.html')" class="waysIntroduction"><img class="left-p" src="images/menu-l.png"></img>方向展望<img class="right-p" src="images/menu-l.png"></img></a></li>
                    <li><a onclick="loading.in('gameFeatures.html')" class="gameFeature"><img class="left-p" src="images/menu-l.png"></img>游戏哲学<img class="right-p" src="images/menu-l.png"></img></a></li>
                    <li><a onclick="loading.in('photoRecord.html')" class="photoRecord"><img class="left-p" src="images/menu-l.png"></img>作品记录<img class="right-p" src="images/menu-l.png"></img></a></li>
                    <li><a onclick="loading.in('myselfIntroduction.html')" class="myselfIntroduction"><img class="left-p" src="images/menu-l.png"></img>个人简介<img class="right-p" src="images/menu-l.png"></img></a></li>
                    <li><a onclick="loading.in('titleShow.html')" class="titleShow"><img class="left-p" src="images/menu-l.png"></img>实用工具<img class="right-p" src="images/menu-l.png"></img></a></li>
                </ul> 
                <script src="js/loading.js"></script>
                <img class="right" src="images/musicPlay.png" alt="playMusic" loop="loop" onclick="changeState()" style="cursor: pointer;">
                <audio src="music/Ayase,初音ミク - フィクションブルー.mp3" id="music" autoplay="autoplay"
                    style="cursor: pointer;"></audio>
                </img>
                <img id="right-share" src="images/share.png">
                </img>
                <div id="share-panel" class="shareThisWeb" >
                    <p>分享链接：</p>
                    <input type="text" value="https://treasuregrove.github.io/index.html" readonly style="width: 200px;">
                    <button onclick="copyLink()">复制链接</button>
                </div>
                <script src="js/sakura.js"></script>
            </div>
            <div class="bgimg"></div>
            <div id="main-content">
                <div class="video-container">
                    <video class="productVideo" src="video/showVideo.mp4" controls="controls"></video>
                    <div class="videoPanel">
                        <img src="images/btn-animated.png" id="exitVideo" onclick="exitVideo()" style="cursor: pointer;"
                            alt="">
                        </img>
                    </div>
                    <div class="playVideo" style="cursor: pointer;" onclick="playVideo()">
                        <div class="kaijing"></div>
                    </div>
                    <script src="js/titlemusic.js"></script>
                </div>
            </div>
            <div id="iframe-container" style="display:none;width:100vw;height:calc(100vh - 120px);min-height:400px;overflow:auto;">
                <iframe id="main-iframe" src="" frameborder="0" style="width:100%;height:100%;min-height:400px;background:transparent;" allow="autoplay"></iframe>
            </div>
            <script>
            // 首页导航点击逻辑
            document.querySelectorAll('.center li a').forEach(function(link) {
                link.addEventListener('click', function(e) {
                    var href = this.getAttribute('onclick');
                    if(href && href.indexOf("loading.in(")!==-1) {
                        var page = href.match(/'([^']+)'/)[1];
                        if(page === 'index.html') {
                            document.getElementById('main-content').style.display = '';
                            document.getElementById('iframe-container').style.display = 'none';
                        } else {
                            document.getElementById('main-content').style.display = 'none';
                            document.getElementById('iframe-container').style.display = '';
                            document.getElementById('main-iframe').src = page;
                        }
                        e.preventDefault();
                    }
                });
            });
            </script>
        </div>
    </div>

</body>

</html>
